<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="summeryContainer">
  <img src="images/illustration-hero.svg" alt="" class="hero">
  <div class="summeryInfo container">
    <h2 class="summeryTitle">
      Order Summary
    </h2>
    <p class="summeryDescription">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="planContainer container">
    <div class="plan">
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="planInfo">
        <h3 class="planTitle">
          Annual Plan
        </h3>
        <p class="planPrice">
          $59.99/yr
        </p>
      </div>
    </div>
    <a href="#" class="changeBtn">Change</a>
  </div>

  <button class="proceedBtn btn container">
    Proceed to Payment
  </button>
  <button class="cancelBtn btn container">
    Cancel Order
  </button>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pamela Mauna</a>.
  </div>
</body>
</html>
